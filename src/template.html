<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Fred Mark Baldeviso">
    <meta name="description" content="Weather app project using free tier WeatherAPI">
    <title>Weather App</title>
</head>
<body>
    
    <header>
        <div id="title-banner">
            <div id="logo-cont" class="day">
                <img src="./assets/fallback-icon.png" alt="weather app icon" id="website-icon">
            </div>
            <h1 id="page-name">Weather App</h1>
        </div>
        
        <div id="options-banner">
            <button type="button" id="show-astro" class="options-button" aria-label="show astro details button">
                <svg 
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    id="show-astro-icon">
                    <path d="M12,7A5,5 0 0,0 7,12A5,5 0 0,0 12,17A5,5 0 0,0 17,12A5,5 0 0,0 12,7M12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15M12,2L14.39,5.42C13.65,5.15 12.84,5 12,5C11.16,5 10.35,5.15 9.61,5.42L12,2M3.34,7L7.5,6.65C6.9,7.16 6.36,7.78 5.94,8.5C5.5,9.24 5.25,10 5.11,10.79L3.34,7M3.36,17L5.12,13.23C5.26,14 5.53,14.78 5.95,15.5C6.37,16.24 6.91,16.86 7.5,17.37L3.36,17M12,22L9.59,18.56C10.33,18.83 11.14,19 12,19C12.82,19 13.63,18.83 14.37,18.56M19,13V7H21V13H19M19,17V15H21V17" />
                </svg>
            </button>

            <button type="button" id="settings" class="options-button" aria-label="settings button">
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    viewBox="0 0 24 24"
                    id="settings-icon">
                        <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.67 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z" />
                </svg>
            </button>

        </div>
    </header>

    <main class="day">
       
        <div id="settings-tab" class="closed">
            <p>Settings</p>
            <fieldset class="setting-field" id="set-temp-unit">
                <legend>Temperature Unit</legend>
                <div class="radio-cont">
                    <input type="radio" id="celsius" name="temp-unit" value="c">
                    <label for="celsius">&deg;Celsius</label>
                </div>

                <div class="radio-cont">
                    <input type="radio" id="fahrenheit" name="temp-unit" value="f">
                    <label for="fahrenheit">&deg;Fahrenheit</label>
                </div>
            </fieldset>

            <fieldset class="setting-field" id="set-other-units">
                <legend>Other Units</legend>
                <div class="radio-cont">
                    <input type="radio" id="metric" name="other-units" value="metric">
                    <label for="metric">Metric <span class="sample-measure">(mm, kph)</span></label>
                </div>

                <div class="radio-cont">
                    <input type="radio" id="english" name="other-units" value="english">
                    <label for="english">English <span class="sample-measure">(in, mph)</span></label>
                </div>
            </fieldset>

            <fieldset class="setting-field" id="set-time-format">
                <legend>Time Format</legend>
                <div class="radio-cont">
                    <input type="radio" id="hour-12" name="time-format" value="hr-12">
                    <label for="hour-12">12-hour</label>
                </div>

                <div class="radio-cont">
                    <input type="radio" id="hour-24" name="time-format" value="hr-24">
                    <label for="hour-24">24-hour</label>
                </div>
            </fieldset>

            <button id="save-settings-btn">Save</button>
        </div>

        <!-- search bar (start) -->
        <div id="city-search">
            <input type="text" id="city-search-field" placeholder="Enter location">
            <button type="button" id="city-search-button" aria-label="search">
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    viewBox="0 0 24 24"
                    id="search-icon">
                    <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                </svg>
            </button>
        </div>
        <!-- search bar (end) -->

        <!-- current display (start) -->
        <div id="current-display">
            <div id="location-display">
                <p id="city">
                    <span id="pin-icon">
                        <svg 
                            xmlns="http://www.w3.org/2000/svg" 
                            viewBox="0 0 24 24"
                            class="intext-icon">
                                <path d="M12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5M12,2A7,7 0 0,0 5,9C5,14.25 12,22 12,22C12,22 19,14.25 19,9A7,7 0 0,0 12,2Z" />
                        </svg>
                    </span>
                    <span id="city-text"></span>
                </p>
                <p id="country"></p>
            </div>
    
            <div id="date-display">
                <p id="date"></p>
            </div>
    
            <!-- temperature display (start) -->
            <div id="main-temp-display">
                <p id="main-temp"></p>
                <p id="main-unit">
                    <span class="degrees">&deg;</span>
                    <span class="units"></span>
                </p>
                <p id="main-condition"></p>
            </div>
    
            <div id="high-low-temp">
                <p id="main-high-temp">
                    <span class="label">High</span>
                    <span class="temp"></span>
                    <span class="degrees">&deg;</span>
                    <span class="units"></span>
                </p>
                <p>|</p>
                <p id="main-low-temp">
                    <span class="label">Low</span>
                    <span class="temp"></span>
                    <span class="degrees">&deg;</span>
                    <span class="units"></span>
                </p>
            </div>
            <!-- temperature display (end) -->

            <!-- stats (start) -->
            <div id="more-stats">
                <div id="stat-precip" class="stat">
                    <svg 
                        xmlns="http://www.w3.org/2000/svg" 
                        viewBox="0 0 24 24"
                        class="stat-icon"
                        id="stat-precip-icon">
                        <path d="M9,12C9.53,12.14 9.85,12.69 9.71,13.22L8.41,18.05C8.27,18.59 7.72,18.9 7.19,18.76C6.65,18.62 6.34,18.07 6.5,17.54L7.78,12.71C7.92,12.17 8.47,11.86 9,12M13,12C13.53,12.14 13.85,12.69 13.71,13.22L11.64,20.95C11.5,21.5 10.95,21.8 10.41,21.66C9.88,21.5 9.56,20.97 9.7,20.43L11.78,12.71C11.92,12.17 12.47,11.86 13,12M17,12C17.53,12.14 17.85,12.69 17.71,13.22L16.41,18.05C16.27,18.59 15.72,18.9 15.19,18.76C14.65,18.62 14.34,18.07 14.5,17.54L15.78,12.71C15.92,12.17 16.47,11.86 17,12M17,10V9A5,5 0 0,0 12,4C9.5,4 7.45,5.82 7.06,8.19C6.73,8.07 6.37,8 6,8A3,3 0 0,0 3,11C3,12.11 3.6,13.08 4.5,13.6V13.59C5,13.87 5.14,14.5 4.87,14.96C4.59,15.43 4,15.6 3.5,15.32V15.33C2,14.47 1,12.85 1,11A5,5 0 0,1 6,6C7,3.65 9.3,2 12,2C15.43,2 18.24,4.66 18.5,8.03L19,8A4,4 0 0,1 23,12C23,13.5 22.2,14.77 21,15.46V15.46C20.5,15.73 19.91,15.57 19.63,15.09C19.36,14.61 19.5,14 20,13.72V13.73C20.6,13.39 21,12.74 21,12A2,2 0 0,0 19,10H17Z" />
                    </svg>
                    <p class="stat-label">Precipitation:</p>
    
                    <div class="stat-value">
                        <p class="stat-num"></p>
                        <p class="stat-unit"></p>
                    </div>
                    
                </div>
    
                <div id="stat-humid" class="stat">
                    <svg 
                        xmlns="http://www.w3.org/2000/svg" 
                        viewBox="0 0 24 24"
                        class="stat-icon"
                        id="stat-humid-icon">
                            <path d="M12,3.77L11.25,4.61C11.25,4.61 9.97,6.06 8.68,7.94C7.39,9.82 6,12.07 6,14.23A6,6 0 0,0 12,20.23A6,6 0 0,0 18,14.23C18,12.07 16.61,9.82 15.32,7.94C14.03,6.06 12.75,4.61 12.75,4.61L12,3.77M12,6.9C12.44,7.42 12.84,7.85 13.68,9.07C14.89,10.83 16,13.07 16,14.23C16,16.45 14.22,18.23 12,18.23C9.78,18.23 8,16.45 8,14.23C8,13.07 9.11,10.83 10.32,9.07C11.16,7.85 11.56,7.42 12,6.9Z" />
                    </svg>

                    <p class="stat-label">Humidity:</p>
    
                    <div class="stat-value">
                        <p class="stat-num"></p>
                        <p class="stat-unit">%</p>
                    </div>
                    
                </div>
    
                <div id="stat-wind" class="stat">
                    <svg 
                        xmlns="http://www.w3.org/2000/svg" 
                        viewBox="0 0 24 24"
                        class="stat-icon"
                        id="stat-wind-icon">
                            <path d="M4,10A1,1 0 0,1 3,9A1,1 0 0,1 4,8H12A2,2 0 0,0 14,6A2,2 0 0,0 12,4C11.45,4 10.95,4.22 10.59,4.59C10.2,5 9.56,5 9.17,4.59C8.78,4.2 8.78,3.56 9.17,3.17C9.9,2.45 10.9,2 12,2A4,4 0 0,1 16,6A4,4 0 0,1 12,10H4M19,12A1,1 0 0,0 20,11A1,1 0 0,0 19,10C18.72,10 18.47,10.11 18.29,10.29C17.9,10.68 17.27,10.68 16.88,10.29C16.5,9.9 16.5,9.27 16.88,8.88C17.42,8.34 18.17,8 19,8A3,3 0 0,1 22,11A3,3 0 0,1 19,14H5A1,1 0 0,1 4,13A1,1 0 0,1 5,12H19M18,18H4A1,1 0 0,1 3,17A1,1 0 0,1 4,16H18A3,3 0 0,1 21,19A3,3 0 0,1 18,22C17.17,22 16.42,21.66 15.88,21.12C15.5,20.73 15.5,20.1 15.88,19.71C16.27,19.32 16.9,19.32 17.29,19.71C17.47,19.89 17.72,20 18,20A1,1 0 0,0 19,19A1,1 0 0,0 18,18Z" />
                    </svg>

                    <p class="stat-label">Winds:</p>
    
                    <div class="stat-value">
                        <p class="stat-num"></p>
                        <p class="stat-unit"></p>
                        <p class="wind-dir"></p>
                    </div>
                </div>
            </div>
            <!-- stats (end) -->

        </div>
        <!-- current display (end) -->

        <!-- forecast display (start) -->
        <div id="forecast-display">
            
            <div id="hourly-forecast-cont" class="forecast-cont">
                <div id="hourly-display"></div>
            </div>
    
            <div id="daily-forecast-cont" class="forecast-cont">
                <div id="daily-display"></div>
            </div>

            <div id="astro-cont" class="forecast-cont">
                <div id="astro-display"></div>
            </div>
        </div>
        <!-- forecast display (end) -->

        <div id="condition-bg" class="clear"></div>

        <dialog id="display-modal">
            <div id="modal-btn-cont">
                <button id="close-display-modal" aria-label="close modal">
                    <svg 
                        xmlns="http://www.w3.org/2000/svg" 
                        viewBox="0 0 24 24" 
                        class="close-icon">
                        <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                    </svg>
                </button>
            </div>
            
            <div id="modal-cont"></div>
        </dialog>
        
    </main>

    <footer>
        <div id="footer-cont">
            <p>Copyright&copy; 2023 - Fred Mark Baldeviso</p>
            <a id="github-link" href="https://github.com/makieldeviso">
                <img src="./assets/github-mark.svg" alt="github icon/ link to makieldeviso github page">
                <span class="link-text">makieldeviso</span>
            </a>
        </div>
    </footer>
    
</body>
</html>
